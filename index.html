<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Wikipedia Reader!</title>
  <link href='https://fonts.googleapis.com/css?family=Roboto:100,300,700,400' rel='stylesheet' type='text/css'>
  
  <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Quicksand:300,400'>
<link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div class="container">
  <div class="row">
    <h1 class="text-center">Wikipedia Reader!</h1>
  </div>
  <div class="row text-center">

    <div class="border col-sm-offset-3 col-sm-6 col-xs-offset-1 col-xs-10">
      <input type="text" placeholder="   Search.." name="search" id="search"><a href="#" class="btn btn-default search"><span class="glyphicon glyphicon-search"></span></a><a class="show" href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">Show A Random Article</a>
    </div>
  </div>
</div>
<div id="articlesContainer" style="display:none">
</div>

<p class="text-center" id="footer">Created by <a href="https://www.github.com/jarekjar" target="_blank" class="link">Jared Kjar</a></p>

<script id="articleTemp" type="text/template">
  <a href="https://en.wikipedia.org/?curid={{pageid}}"><div class="container">
    <div class="row text-center">
      <div class="border">
        <h2>{{title}}</h2>
        <p>{{info}}</p>
      </div>
    </div>
  </div></a>
</script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js'></script>

    <script  src="js/index.js"></script>

</body>
</html>
